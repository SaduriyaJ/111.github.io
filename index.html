<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Product Grid</title>
	<!-- Bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Style css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">BOOTSTRAP PRODUCT GRID</h1>
		<hr>

		<div class="row">
			<!-- Product  -->
			<div class="col-md-4 product-grid">
				<div class="image">
					<a href="https://www.apple.com/in/apple-watch-series-6/">
						<img src="images/apple-watch.jpg" class="w-100">
						<div class="overlay">
							<div class="detail">View Details</div>
						</div>
					</a>
				</div>
				<h5 class="text-center">Apple Watch Series 3 Aluminium</h5>
				
				<a href="#" class="btn buy">BUY</a>
			</div>
			<!-- ./Product -->

			<!-- Product  -->
			<div class="col-md-4 product-grid">
				<div class="image">
					<a href="https://www.croma.com/beats-solo-3-over-ear-wireless-bluetooth-headphone-with-mic-siri-supported-mp582zm-a-black-/p/200265">
						<img src="images/beat.jpg" class="w-100">
						<div class="overlay">
							<div class="detail">View Details</div>
						</div>
					</a>
				</div>
				<h5 class="text-center">Beats Solo 3 Wireless</h5>
				
				<a href="#" class="btn buy">BUY</a>
			</div>
			<!-- ./Product -->

			<!-- Product  -->
			<div class="col-md-4 product-grid">
				<div class="image">
					<a href="https://www.apple.com/in/shop/buy-mac/imac">
						<img src="images/imac.jpg" class="w-100">
						<div class="overlay">
							<div class="detail">View Details</div>
						</div>
					</a>
				</div>
				<h5 class="text-center">Apple iMac</h5>
				
				<a href="#" class="btn buy">BUY</a>
			</div>
			<!-- ./Product -->

			<!-- Product  -->
			<div class="col-md-4 product-grid">
				<div class="image">
					<a href="https://www.apple.com/in/ipad/?afid=p238%7Cs85uusmuz-dc_mtid_187079nc38483_pcrid_529936798319_pgrid_116639460667_&cid=aos-IN-kwgo-ipad--slid---product-">
						<img src="images/ipad.jpg" class="w-100">
						<div class="overlay">
							<div class="detail">View Details</div>
						</div>
					</a>
				</div>
				<h5 class="text-center">Apple iPad</h5>
				
				<a href="#" class="btn buy">BUY</a>
			</div>
			<!-- ./Product -->

			<!-- Product  -->
			<div class="col-md-4 product-grid">
				<div class="image">
					<a href="https://www.apple.com/shop/refurbished/iphone">
						<img src="images/iphone.jpg" class="w-100">
						<div class="overlay">
							<div class="detail">View Details</div>
						</div>
					</a>
				</div>
				<h5 class="text-center">Apple iPhone X</h5>
				
				<a href="#" class="btn buy">BUY</a>
			</div>
			<!-- ./Product -->

			<!-- Product  -->
			<div class="col-md-4 product-grid">
				<div class="image">
					<a href="https://www.apple.com/in/mac/">
						<img src="images/macbook.jpg" class="w-100">
						<div class="overlay">
							<div class="detail">View Details</div>
						</div>
					</a>
				</div>
				<h5 class="text-center">Apple MacBook</h5>
				<h5 class="text-center">Price: $2,699.00</h5>
				<a href="#" class="btn buy">BUY</a>
			</div>
			<!-- ./Product -->

		</div>

	</div>
</body>
</html>
